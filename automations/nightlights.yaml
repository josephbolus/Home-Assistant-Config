- alias: Turn on hallway lights when there is movement at night
  trigger:
    platform: state
    entity_id: binary_sensor.interior_hallway_motion_sensor_sensor_13_0
    to: "on"
  condition:
    condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
    service: homeassistant.turn_on
    entity_id: script.timed_interior_hallway_bloom
