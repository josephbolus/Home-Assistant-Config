- title: Summary
  text: >
    {%- if now().strftime('%H') | int >= 17 -%}
    Good evening,
    {%- elif now().strftime('%H') | int >= 12 -%}
    Good afternoon,
    {%- elif now().strftime('%H') | int >= 7 -%}
    Good morning,
    {%- elif now().strftime('%H') | int >= 0 -%}
    Good evening, You should be asleep right now.
    {%- endif %}
    The current time is {{ now().strftime('%I:%M %p') }}. The current temperature is {{ states.sensor.dark_sky_temperature.state }} {{ states.sensor.dark_sky_temperature.attributes.unit_of_measurement }} and it's {{ states.sensor.dark_sky_summary.state }}. {% for device in dict(states.device_tracker|groupby('state'))['home'] %}{% if loop.last and loop.length > 1 %} and {% elif not loop.first and loop.length > 1 %}, {% endif %}{{ device.name }}{% endfor %} {% if dict(states.device_tracker|groupby('state'))['home']|length == 1 %}is{% else %}are{% endif %} at home.
